{% extends 'base.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Профиль</h1>
            <div class="card p-4">
                <div class="text-center">
                    <img src="{{ user.profile_image.url }}" height="100" width="100" style="border-radius: 50%" />
                    <h4 class="mt-3">{{ user.username }}</h4>
                    <p class="text-muted">{{ user.email }}</p>
                    <a href="{% url 'users:profile' %}" class="btn btn-dark">Редактировать профиль</a>
                </div>
                <div class="mt-4 text-center">
                    <div class="social-icons">
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-facebook-f"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <div class="mt-3">
                        <p>Присоединился: {{ user.date_joined|date:"d M Y" }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
