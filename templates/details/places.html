{% load static %}
<section class="section section-xxl bg-default">
    <div class="container">
      <h4 class="title-style-1 wow fadeInLeft">Eng mashxurlari</h4>
      <h2 class="wow fadeScale">Categoriyalar</h2>
      <div class="isotope-wrap">
        <div class="isotope-filters">
          <div class="isotope-filters-list-wrap">
            <ul class="isotope-filters-list">

              {% for cat in categories %}

              <li><a href="{% url 'food:category' cat.id %}" >{{cat.name}}</a></li>
              
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="row row-30 row-lg-50 isotope">
        
          {% for place in places %}
          <div class="col-sm-6 col-md-4 col-lg-3 isotope-item">
            <!-- Product-->
            <article class="product wow fadeInRight">
              <div class="product-body">
                <div class="product-figure"><img src="{{place.place_image.url}}" alt="" width="220" height="160">
                </div>
                <h5 class="product-title"><a href="{% url 'food:detail' place.id %}">{{place.name}}</a></h5>
                <div class="product-price-wrap">
                  
                  <div class="product-price">{{ place.description|truncatewords:10 }} </div>
                </div>
            
             
            </article>
          </div>
          {% endfor %}
          

   
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </section>
